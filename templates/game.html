<!doctype html>
<!--  asks for a person, a color, a noun, and an adjective -->
<html>
<head>
  <title>Game</title>
</head>
<body>
    <form action="/madlib">
        <p>Fill in the following:</p>
        <label>Enter a name</label>
        <input type="text" name="person">
        <br>
        <label>Choose a color </label>
        <select name="color">
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="blue">blue</option>
        </select>
        <br>
        <label>Input a noun</label>
        <input type="text" name="noun">
        <br>
        <label>Input an adjective</label>
        <input type="text" name="adjective">
        <br>
        <input type="submit">
    </form>
</body>
